
<div class="container">
    <div class="row">
        <div class="'col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign Up</h1>
                    <h6>Regiter yourself!!</h6>
                </div>
              
                    <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                        <div class="mb-3">
                            <label for="exampleInputPassword" class="form-label">Full Name</label>
                            <input formControlName="fullname" type="text" class="form-control" id="exampleInputPassword">
                        </div><div class="mb-3">
                            <label for="exampleInputPassword" class="form-label">Mobile Number</label>
                            <input formControlName="mobile" type="number" class="form-control" id="exampleInputPassword">
                        </div>
                        <div class="'mb-3">
                            <label for="exampleInputEmail" class="'form-label">Email address</label>
                            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
                            <div id="'emailHelp" class="form-text">we'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword" class="form-label">Password</label>
                            <input formControlName="password" type="password" class="form-control" id="exampleInputPassword">
                        </div>
                        <button type="submit" class="btn btn-primary">Sign up</button>
                    </form>
                    <a routerLink="/login">Already registered? Click to Login!</a>
            </div>
        </div>
    </div>
</div>
