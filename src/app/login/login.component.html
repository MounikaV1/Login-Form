
<div class="container">
    <div class="row">
        <div class="'col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Please enter email & password</h6>
                </div>
             
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="'mb-3">
                            <label for="exampleInputEmail" class="'form-label">Email address</label>
                            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
                            <div id="'emailHelp" class="form-text">we'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword" class="form-label">Password</label>
                            <input formControlName="password" type="password" class="form-control" id="exampleInputPassword">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                <a routerLink="/signup">New user? Click to signup!</a>
            </div>
        </div>
    </div>
</div>
